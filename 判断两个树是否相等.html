<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let node4={
            value:4,
            left:null,
            right:null
        }
        let node5={
            value:5,
            left:null,
            right:null
        }
        let node6={
            value:6,
            left:null,
            right:null
        }
        let node7={
            value:7,
            left:null,
            right:null
        }
        let node2={
            value:2,
            left:node4,
            right:node5
        }
        let node3={
            value:3,
            left:node6,
            right:node7
        }
        
        
        let node14={
            value:4,
            left:null,
            right:null
        }
        let node15={
            value:5,
            left:null,
            right:null
        }
        let node16={
            value:6,
            left:null,
            right:null
        }
        let node17={
            value:7,
            left:null,
            right:null
        }
        let node12={
            value:2,
            left:node14,
            right:node15
        }
        let node13={
            value:3,
            left:node16,
            right:node17
        }
        
        let node1={
            value:1,
            left:node2,
            right:node3
        }
        let node11={
            value:1,
            left:node12,
            right:node13
        }
        
        function equal(rootA,rootB){
            if(!rootA&&!rootB){
                return true
            }else if(rootA&&rootB){
                if(rootA.value!=rootB.value){
                    return false
                }else{
                    if(equal(rootA.left,rootB.left)&&equal(rootA.right,rootB.right)){
                        return true
                    }else{
                        return false
                    }
                }
            }else{
                return false
            }
            
            
        }
        console.log(equal(node1,node11))
    </script>
</body>
</html>
