<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault-a</title>
</head>
<body>
    <a href="https://www.jirengu.com">内部链接</a>
    <a href="https://www.baidu.com">外部链接</a>
    <script>
        const $$a = document.querySelectorAll('a')
        $$a.forEach(item=> {
            item.addEventListener('click',function(e){
                let href = this.getAttribute('href')
                if(href.indexOf("www.jirengu.com")>-1){
                    this.href = href
                }else{
                    e.preventDefault()
                }
            },true)
        })
    </script>
</body>
</html>
